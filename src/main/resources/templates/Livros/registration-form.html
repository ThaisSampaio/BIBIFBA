<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: headerfiles (title = 'Cadastro de Livros')">
</head>
<body>

	<header th:replace="fragments/general.html :: header">
	</header>

	<div class="container my-3">
		<h1 class="display-5 text-center my-3" th:if="${mode} == 'view'">Detalhes do Livro</h1>
		<h1 class="display-5 text-center my-3" th:if="${mode} == 'update'">Editar Livro</h1>
		<h1 class="display-5 text-center my-3" th:if="${mode} == 'create'">Cadastrar Livro</h1>
	
		<form th:action="@{/Livros/save}" th:object="${Livros}" method="post">
			<fieldset class="form-group" th:disabled="${mode} == 'view'">
				<input type="hidden" th:field="*{id}">
				
				<div class="form-group row">
					<label for="inputTitulo" class="col-sm-2 col-form-label">Titulo</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{titulo}" class="form-control"
							id="inputitulo" placeholder="Titulo" required="required">
					</div>
				</div>	
				
				<div class="form-group row">
					<label for="inputDescription" class="col-sm-2 col-form-label">Descrição</label>
					<div class="col-sm-10">
						<textarea th:field="*{descricao}" class="form-control"
							id="inputdescricao" placeholder="descrição">
						</textarea>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="inputDescription" class="col-sm-2 col-form-label">Referência</label>
					<div class="col-sm-10">
						<textarea th:field="*{referencia}" class="form-control"
							id="inputreferencia" placeholder="referencia">
						</textarea>
					</div>
				</div>
				
				
				
				<div class="form-group row" th:if="${mode} != 'create'">
					<label for="inputRegistration" class="col-sm-2 col-form-label">Cadastro</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{cadastro}" class="form-control"
							id="inputcadastro" disabled="disabled">
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary btn-block" th:if="${mode} != 'view'">Enviar</button>
			</fieldset>
		</form>
	</div>

	<footer th:replace="fragments/general.html :: footer">
	</footer>

</body>
</html>
